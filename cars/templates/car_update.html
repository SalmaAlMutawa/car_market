{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	Update Item
{% endblock title %}
{% block content %}
	<div class="jumbotron mt-3" style="font-size: 20px; font-weight: 20;">
		<div class="card-body ">
			<form action="{%url 'car-update' car_obj.id %}" method = "POST" enctype="multipart/form-data">
				{% csrf_token%}
				{{form | crispy}}
				<button class = "btn btn-success" type="submit">Update</button>
			</form>
		</div>
	</div>
{% endblock content %}
