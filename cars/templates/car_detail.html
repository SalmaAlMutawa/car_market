{%extends "base.html"%}

	{%block title%}
			Details 
	{%endblock title%}

	{%block content%}
	<div class=" mt-5 text-white" >
	    <h1> 
	    	Make : {{car.make}} <br>
	    	Model: {{car.model}}
	    </h1>
	    <h3>			
			Year : {{car.year}}
		</h3>
		{% if car.car_img%}

	    	<p><img class="img-responsive overlay gred" src="{{car.car_img.url}}" style="width:100%;  "></p>
	    	
	    {%endif%}

	    <a href="{% url 'car-update' car.id %}">

	        <button class="btn btn-secondery">Update</button>
	    </a>
	    <a href="{% url 'car-delete' car.id %}">
	        <button class="btn btn-danger">Delete</button>
	    </a>
	</div>	
	{% endblock content%}
